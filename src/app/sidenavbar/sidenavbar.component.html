<mat-toolbar color="warn" class="example-toolbar">
    <mat-toolbar-row>
        <button mat-icon-button (click)="isExpanded = !isExpanded">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Get Your TA</h1>
        <span class="example-spacer"></span>

        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon"
            [matMenuTriggerFor]="notificationmenu">notifications</mat-icon>
        <mat-menu #notificationmenu="matMenu">
            <button mat-menu-item>1</button>
            <button mat-menu-item>2</button>
        </mat-menu>


        <button mat-button [matMenuTriggerFor]="menu">Pratish <mat-icon>keyboard_arrow_down</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Setting</button>
            <button mat-menu-item>Logout</button>
        </mat-menu>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
        (mouseleave)="mouseleave()">
        <mat-nav-list>

            <mat-list-item routerLink='/dashboard' class="parent">
                <span class="full-width" *ngIf="isExpanded || isShowing">Dashboard</span>
                <mat-icon mat-list-icon>dashboard</mat-icon>
            </mat-list-item>

            <mat-list-item routerLink='/createta' class="parent">
                <span class="full-width" *ngIf="isExpanded || isShowing">Create TA</span>
                <mat-icon mat-list-icon>create</mat-icon>
            </mat-list-item>

            <mat-list-item routerLink='/search' class="parent">
                <span class="full-width" *ngIf="isExpanded || isShowing">Download</span>
                <mat-icon mat-list-icon>get_app</mat-icon>
            </mat-list-item>


            <mat-list-item routerLink='/bulkupload' class="parent">
                <span class="full-width" *ngIf="isExpanded || isShowing">Bulk Upload</span>
                <mat-icon mat-list-icon>publish</mat-icon>
            </mat-list-item>
