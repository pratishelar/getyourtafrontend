

<div  class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form #registerForm="ngForm" (ngSubmit)="register()" class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput  required [(ngModel)]="model.Name" name="Name" placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput required [(ngModel)]="model.Password" name="Password" placeholder="Password">
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" type="submit" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
