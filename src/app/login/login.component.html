<app-header></app-header>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form #loginForm="ngForm" class="example-form" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput required placeholder="Username" name=Name [(ngModel)]="model.Name" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input required matInput placeholder="Password" name=Password [(ngModel)]="model.Password" >
        </mat-form-field>
      </mat-card-content>
      <button [disabled]="loginForm.invalid" mat-stroked-button color="accent"  type="submit" class="btn-block">Log in</button>
    </form>
  </mat-card>
</div>
